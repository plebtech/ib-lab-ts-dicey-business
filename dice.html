<!DOCTYPE html />
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dicey business in typescript</title>
    <link rel="stylesheet" href="dice.css" />
</head>

<body>

    <div id="controls">
        <button>generate die.</button>
        <button>reroll.</button>
        <button>sum.</button>
    </div>

    <div id="instructions">
        <ul>
            <li>'generate die' creates and rolls one die with a random face value.</li>
            <li>'reroll' rerolls (randomizes) all current dice.</li>
            <li>'sum' totals the face values of all current dice.</li>
            <li>left-clicking an individual die rerolls it.</li>
            <li>double-clicking / right-clicking a die removes it.</li>
        </ul>
    </div>

    <div id="status">

    </div>

    <div id="output">

    </div>

    <script src="dice.js"></script>

</body>

</html>
